<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/api/addNewUser}" th:object="${user}">
    <label for="username">Name</label>
    <input name="text" th:field="*{username}" id="username"/>
    <br><br>
    <label for="email">Email</label>
    <input name="text" th:field="*{email}" id="email"/>
    <br><br>
    <label for="password">Password</label>
    <input name="text" th:field="*{password}" id="password"/>
    <br><br>
    <input type="submit" value="Add User">
</form>
</body>
</html>
