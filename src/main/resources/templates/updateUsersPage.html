<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/api/update/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="username">Name</label>
    <input name="text" th:field="*{username}" id="username"/>
    <br><br>
    <label for="email">Email</label>
    <input name="text" th:field="*{email}" id="email"/>
    <br><br>
<input type="submit" value="Update">
</form>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Выйти"/>
</form>
</body>
</html>
